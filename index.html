<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <link rel="stylesheet" href="./style.css" />

        <title>Order summary card</title>
    </head>
    <body>
        <header class="background">
            <img src="./assets/images/pattern-background-desktop.svg" alt="background image" class="back-ground" />
        </header>
        <div class="container">
            <main class="card">
                <header class="image-card">
                    <img
                        src="./assets/images/illustration-hero.svg"
                        alt="illustration hero image"
                        class="poster-card"
                    />
                </header>
                <section class="content-card">
                    <section class="first-content">
                        <h1 class="title-card">Order Summary</h1>

                        <p class="description">
                            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                            like!
                        </p>
                    </section>
                    <section class="middle-card">
                        <div class="left">
                            <img src="./assets/images/icon-music.svg" alt="music icon" class="music-icon" />
                            <div class="down">
                                <p class="type-plan">Annual Plan</p>
                                <p class="pay-plan">$59.99/year</p>
                            </div>
                        </div>
                        <div class="right">
                            <p class="change-plan">Change</p>
                        </div>
                    </section>

                    <button type="button" class="btn-payment">Proceed to Payment</button>
                    <footer class="end-card">
                        <p class="cancel">Cancel Order</p>
                    </footer>
                </section>
            </main>
        </div>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/baselelsrogy" target="_blank">Basel Elsrogy</a>.
        </footer>
    </body>
</html>
